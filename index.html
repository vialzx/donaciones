<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Donaciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(180deg, #0f172a, #1e293b);
      color: #e5e7eb;
      text-align: center;
      cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32'><text x='0' y='24' font-size='24'></text></svg>"), auto;
    }

    /* ANIMACIONES */
    @keyframes floatTitle { 0%{transform:translateY(0)} 50%{transform:translateY(-6px)} 100%{transform:translateY(0)} }
    @keyframes floatBanner { 0%{transform:translateY(0)} 50%{transform:translateY(-8px)} 100%{transform:translateY(0)} }

    /* ESTRELLAS */
    .stars{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;background-image:radial-gradient(2px 2px at 20% 30%,rgba(255,255,255,.8),transparent),radial-gradient(1.5px 1.5px at 80% 20%,rgba(255,255,255,.6),transparent),radial-gradient(1px 1px at 40% 70%,rgba(255,255,255,.7),transparent);animation:twinkle 6s ease-in-out infinite alternate;z-index:0}
    @keyframes twinkle{from{opacity:.4}to{opacity:1}}

    /* PARTCULAS */
    .particles{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;background-image:radial-gradient(circle at 20% 30%,rgba(255,182,193,.25) 2px,transparent 3px),radial-gradient(circle at 80% 20%,rgba(173,216,230,.25) 2px,transparent 3px);animation:drift 20s linear infinite;z-index:0}
    @keyframes drift{from{transform:translateY(0)}to{transform:translateY(-120px)}}

    body>div{position:relative;z-index:1}

    /* CORAZN */
    .heart{display:inline-block;animation:heartbeat 1.8s ease-in-out infinite}
    @keyframes heartbeat{0%{transform:scale(1)}25%{transform:scale(1.15)}50%{transform:scale(1)}75%{transform:scale(1.12)}100%{transform:scale(1)}}

    /* BOTONES */
    .glow-btn{position:relative;overflow:hidden;cursor:pointer}
    .glow-btn::after{content:'';position:absolute;top:0;left:-150%;width:50%;height:100%;background:linear-gradient(120deg,transparent,rgba(255,255,255,.5),transparent);animation:shine 3.5s infinite}
    @keyframes shine{0%{left:-150%}50%{left:150%}100%{left:150%}}

    .glow-btn:hover{animation:pulse .8s ease-in-out infinite alternate}
    @keyframes pulse{from{transform:scale(1)}to{transform:scale(1.06)}}

    /* TOOLTIP */
    .tooltip .tooltip-text{visibility:hidden;opacity:0;background:linear-gradient(135deg,#ff9ad5,#9ecbff);color:#0f172a;border-radius:10px;padding:6px 10px;position:absolute;bottom:120%;left:50%;transform:translateX(-50%) translateY(6px);font-size:12px;font-weight:600;white-space:nowrap;box-shadow:0 6px 16px rgba(0,0,0,.25);transition:.25s;z-index:9999}
    .tooltip .tooltip-text::after{content:'';position:absolute;top:100%;left:50%;transform:translateX(-50%);border-width:6px;border-style:solid;border-color:#ff9ad5 transparent transparent transparent}
    .tooltip:hover .tooltip-text{visibility:visible;opacity:1;transform:translateX(-50%) translateY(0)}

    /* ESTELA */
    .trail{position:fixed;width:8px;height:8px;border-radius:50%;pointer-events:none;background:radial-gradient(circle,rgba(255,182,213,.9),rgba(158,203,255,.6));box-shadow:0 0 10px rgba(255,182,213,.9);animation:fadeTrail .8s linear forwards;z-index:9999}
    @keyframes fadeTrail{from{opacity:1;transform:scale(1)}to{opacity:0;transform:scale(.2)}}

    /* CHISPA CORAZN */
    .heart-spark{position:fixed;font-size:18px;pointer-events:none;filter:drop-shadow(0 0 8px rgba(255,154,213,.9));animation:heartPop .7s ease-out forwards;z-index:10001}
    @keyframes heartPop{0%{opacity:1;transform:scale(.8) translateY(0)}60%{opacity:1;transform:scale(1.4) translateY(-10px)}100%{opacity:0;transform:scale(.2) translateY(-24px)}}
  </style>
</head>

<body>
<div style="max-width:420px;margin:auto;padding:24px;">

  <div style="display:inline-block;animation:floatBanner 5s ease-in-out infinite;padding:6px;border-radius:18px;background:linear-gradient(135deg,#ff9ad5,#9ecbff);box-shadow:0 0 12px rgba(255,154,213,.45),0 0 22px rgba(158,203,255,.35);margin-bottom:22px;">
    <img src="Image 19.png" style="width:100%;border-radius:14px;display:block;box-shadow:0 6px 14px rgba(0,0,0,.15)">
  </div>

  <h2 style="color:#f9fafb;text-shadow:0 0 12px rgba(255,255,255,.25);margin-bottom:10px;font-weight:700;letter-spacing:.3px;animation:floatTitle 3s ease-in-out infinite;">
    Ap贸yame con una donaci贸n <span class="heart"></span>
  </h2>

  <p style="font-size:14px;line-height:1.6;margin-bottom:22px;color:#d1d5db;">
    Con su apoyo, una parte de las donaciones va a mis estudios y otra a mejorar mi calidad de vida.
  </p>

  <div style="margin-bottom:24px;">
    <p id="goalText" style="font-size:14px;margin-bottom:8px;color:#f9fafb;">Meta mensual: <strong>$0 / $200 USD</strong></p>
    <div style="width:100%;background:#334155;border-radius:10px;overflow:hidden;box-shadow:0 0 10px rgba(255,255,255,.1);">
      <div id="goalBar" style="width:0%;height:14px;background:linear-gradient(90deg,#22d3ee,#a855f7);box-shadow:0 0 12px rgba(168,85,247,.8);"></div>
    </div>
  </div>

  <div style="display:flex;flex-direction:column;gap:14px;align-items:center;">

    <a href="https://paypal.me/karlayulissad" target="_blank" style="text-decoration:none;">
      <div class="glow-btn" style="width:100%;max-width:360px;margin:0 auto;padding:15px;font-size:16px;font-weight:bold;background:linear-gradient(135deg,#0070ba,#003087);color:white;border-radius:14px;text-align:center;box-shadow:0 6px 14px rgba(0,0,0,.25);"> Donar con PayPal</div>
    </a>

    <a href="https://www.patreon.com/cw/KarlaReyes" target="_blank" style="text-decoration:none;">
      <div class="glow-btn" style="width:100%;max-width:360px;margin:0 auto;padding:15px;font-size:16px;font-weight:bold;background:linear-gradient(135deg,#f96854,#c63d2b);color:white;border-radius:14px;text-align:center;box-shadow:0 6px 14px rgba(0,0,0,.25);">А Ap贸yame en Patreon</div>
    </a>

    <!-- DISCORD PRXIMAMENTE -->
    <div class="glow-btn tooltip" style="width:100%;max-width:360px;margin:0 auto;padding:13px;font-size:15px;font-weight:bold;background:linear-gradient(135deg,#5865F2,#404EED);color:white;border-radius:14px;text-align:center;opacity:.6;cursor:not-allowed;box-shadow:0 6px 14px rgba(0,0,0,.18);display:flex;align-items:center;justify-content:center;gap:8px;position:relative;">
        Discord (pr贸ximamente)
      <span class="tooltip-text">Disponible pronto </span>
    </div>

  </div>

  <p style="margin-top:30px;font-size:12px;color:#9ca3af;">Gracias por tu apoyo </p>
</div>

<div class="stars"></div>
<div class="particles"></div>

<script>
  const currentAmount = 5;
  const goalAmount = 300;
  const goalText = document.getElementById('goalText');
  const goalBar = document.getElementById('goalBar');
  let displayed = 0;

  const interval = setInterval(() => {
    if (displayed >= currentAmount) clearInterval(interval);
    else {
      displayed++;
      const percent = Math.min((displayed / goalAmount) * 100, 100);
      goalText.innerHTML = `Meta mensual: <strong>$${displayed} / $${goalAmount} USD</strong>`;
      goalBar.style.width = percent + '%';
    }
  }, 30);

  document.addEventListener('mousemove', e => {
    const t = document.createElement('div');
    t.className = 'trail';
    t.style.left = e.clientX + 'px';
    t.style.top = e.clientY + 'px';
    document.body.appendChild(t);
    setTimeout(() => t.remove(), 800);
  });

  document.addEventListener('click', e => {
    const h = document.createElement('div');
    h.className = 'heart-spark';
    h.textContent = '';
    h.style.left = (e.clientX - 9) + 'px';
    h.style.top = (e.clientY - 9) + 'px';
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 700);
  });
</script>
</body>
</html>
